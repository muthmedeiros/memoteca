<div
  class="thought {{ thought.model() }} ff-roboto-mono"
  [ngClass]="thoughtWidth()"
>
  <img
    src="/assets/imagens/{{ thought.model() }}.png"
    alt="Aspas {{ thought.colorAltText() }}"
  />
  <p class="content">{{ thought.content }}</p>
  <p class="authorship">
    <b>{{ thought.authorship }}</b>
  </p>
  <div class="actions">
    <button class="edit-button">
      <img src="/assets/imagens/edit-icon.png" alt="Ícone de editar" />
    </button>
    <button
      class="delete-button"
      routerLink="/thoughts/delete-thought/{{ thought.id }}"
    >
      <img src="/assets/imagens/delete-icon.png" alt="Ícone de excluir" />
    </button>
  </div>
</div>

<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/create-thought" class="custom-button">
      Adicionar pensamento
    </button>
  </header>
  <div class="mural" *ngIf="thoughtsList.length > 0; else noThoughts">
    <div *ngFor="let thought of thoughtsList">
      <app-thought-card [thought]="thought"></app-thought-card>
    </div>
  </div>
</section>

<ng-template #noThoughts>
  <div class="ff-inter no-thoughts">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
